---
- hosts: all
  become: yes
  tasks:
    - name: install java on Debian server
      apt:
        name: "{{myjavaonubantu}}"
        state: present
      when: ansible_os_family == "Debian"

    - name: install java on amazon machine
      dnf:
        name: "{{myjavaonredhat}}"
        state: present
      when: ansible_os_family == "RedHat"